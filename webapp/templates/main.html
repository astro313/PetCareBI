<!doctype html>
<html>
<style>
form {
    margin: auto;
    width: 35%;
}
.result {
    margin: auto;
    width: 35%;
    border: 1px solid #ccc;
}
</style>
<head>
    <title>PetCare</title>
</head>
<h1>PetCare Business Intelligence</h1>
<form action="{{ url_for('main') }}" method="POST">
    <fieldset>
        <legend>Input values:</legend>
        Business Name:
        <input name="biz_name" type="str" required>
        <br>
        <br> Region (NY or SF):
        <input name="region" type="str" required>
        <br>
        <br> Review Rating:
        <input name="review_rating" type="number">
        <br>
        <br>
        <input type="submit">
    </fieldset>
</form>
<br>
<div class="result" align="center">
    {% if result %}
        {% for variable, value in original_input.items() %}
            <b>{{ variable }}</b> : {{ value }}
        {% endfor %}
        <br>
        <br> Some text:
           <p style="font-size:50px">{{ result }}</p>
    {% endif %}
</div>
</html>
